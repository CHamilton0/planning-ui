<mat-form-field>
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="date">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<p> {{ date.value }} </p>

<mat-form-field>
  <mat-label>Goal 1</mat-label>
  <input matInput type="number" [(ngModel)]="goal1">
</mat-form-field>

<mat-form-field>
  <mat-label>Goal 2</mat-label>
  <input matInput type="number" [(ngModel)]="goal2">
</mat-form-field>

<mat-form-field>
  <mat-label>Goal 3</mat-label>
  <input matInput type="number" [(ngModel)]="goal3">
</mat-form-field>

<br>

<mat-form-field>
  <mat-label>Field 1</mat-label>
  <input matInput type="number" [(ngModel)]="field1">
</mat-form-field>

<mat-form-field>
  <mat-label>Field 2</mat-label>
  <input matInput type="number" [(ngModel)]="field2">
</mat-form-field>

<mat-form-field>
  <mat-label>Field 3</mat-label>
  <input matInput type="number" [(ngModel)]="field3">
</mat-form-field>

<button mat-raised-button>Submit</button>

<mat-progress-bar
  [value]="(field1 / goal1) * 100"
></mat-progress-bar>

<br>

<mat-progress-bar
  [value]="(field2 / goal2) * 100"
></mat-progress-bar>

<br>

<mat-progress-bar
  [value]="(field3 / goal3) * 100"
></mat-progress-bar>

<br>
