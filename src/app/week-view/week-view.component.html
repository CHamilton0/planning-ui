<h1>Weekly View</h1>

<mat-form-field>
    <mat-label>Week ending</mat-label>
    <input matInput [matDatepicker]="picker" [formControl]="date">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<table style="width: 100%">
    <tbody>
        <tr *ngFor="let task of summaryDisplay index as i;">
            <td> {{ task.name }} </td>
            <td
                [ngClass]="{'in-range': (task.hoursDone >= task.minHours) && (task.hoursDone <= (task.maxHours ?? inf))}">
                {{ task.hoursDone }}
            </td>
            <td style="width: 50%; height: 10px; position: relative">
                <div class="done" [style]="task.hoursDoneStyle"></div>
                <div class="goal" [style]="task.goalStyle"></div>
            </td>
        </tr>
    </tbody>
</table>
